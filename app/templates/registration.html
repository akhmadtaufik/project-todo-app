<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration Page</title>
</head>
<body>
    <section class="wrapper">
        <div class="container main">
            <article class="row">
                <form id="registration-form">
                    <div class="d-flex flex-column text-center">
                        <h1 class="login mt-3">Registration Page</h1> 
                    </div>
                    <div class="input-field d-flex flex-column mt-3">
                        <div class="mt-3">
                            <label for="register-nama">Full Name</label>
                            <input type="text" class="form-control" placeholder="John Doe" id="register-nama" required>
                        </div>
                        <div class="mt-3">
                            <label for="register-email">Email Address</label>
                            <input type="email" class="form-control" placeholder="email@example.com" id="register-email" required>
                        </div>
                        <div class="mt-3">
                            <label for="register-password">Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password" id="register-password" required>
                        </div>
                        <div class="mt-3">
                            <label for="register-confirm-password">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Confirm Password" id="register-confirm-password" required>
                        </div>

                        <button type="submit" class="mt-4 btn btn-dark d-flex justify-content-center align-items-center">Register</button>

                        <div class="text2 mt-4 d-flex flex-row align-items-center">
                            <span>If you already have an account, please <a href="login.html" class="register">log in</a> here.</span>
                        </div>
                    </div>
                </form>
            </article>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
