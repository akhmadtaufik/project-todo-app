{% extends '/auth/base.html' %}
{% block content %}
<section class="wrapper">
    <div class="container main">
        <div class="row">
            <article class="col-md-6 side-image">
                <div class="text">
                    <p>Supercharge your day with our Todo App â€“ where productivity meets simplicity! Get started now!
                    </p>
                </div>

            </article>

            <article class="col-md-6 right">
                <div class="card card1 p-3">
                    <!-- bagian toast -->
                    <div aria-live="polite" aria-atomic="true" class="bg-dark position-relative bd-example-toasts">
                        <div class="toast-container p-3 top-0 start-50 translate-middle-x" id="toastPlacement">
                            <div class="toast text-bg-danger" id="liveToast">
                                <div class="toast-body" id="toast-body">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end bagian toast -->
                    <div class="d-flex flex-column">
                        <span class="login mt-3">Log in</span>
                    </div>
                    <div class="input-field d-flex flex-column mt-3">
                        <div class="mt-3">
                            <input type="email" class="form-control" placeholder="Email Address" id="login-email">
                        </div>
                        <div class="mt-3">
                            <input type="password" class="form-control" placeholder="Password" id="login-password">
                        </div>
                        <button
                            class="mt-4 btn btn-dark d-flex justify-content-center align-items-center">Login</button>

                        <div class="text2 mt-4 d-flex flex-row align-items-center">
                            <span>Don't have an account?<a class="register" href="./registration.html">Register
                                    here</a></span>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</section>

<script src="{{ url_for('static', filename='assets/js/script-login.js') }}"></script>
{% endblock %}
