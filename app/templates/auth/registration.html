{% extends 'auth/base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
<section class="wrapper">
    <div class="container main">
        <article class="row">
            <form id="registration-form">
                <!-- bagian toast error-->
                <div aria-live="polite" aria-atomic="true" class="bg-dark position-relative bd-example-toasts">
                    <div class="toast-container p-3 top-0 start-50 translate-middle-x" id="toastPlacement">
                        <div class="toast text-bg-danger" id="liveToastError">
                            <div class="toast-body" id="toast-body-error">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end bagian toast -->
                <!-- bagian toast success-->
                <div aria-live="polite" aria-atomic="true" class="bg-dark position-relative bd-example-toasts">
                    <div class="toast-container p-3 top-0 start-50 translate-middle-x" id="toastPlacement">
                        <div class="toast text-bg-success" id="liveToastSuccess">
                            <div class="toast-body" id="toast-body-success">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end bagian toast -->
                <div class="d-flex flex-column text-center">
                    <h1 class="login mt-3">Registration Page</h1>
                </div>
                <div class="input-field d-flex flex-column mt-3">
                    <div class="mt-3">
                        <label for="register-nama">Full Name</label>
                        <input type="text" class="form-control" placeholder="John Doe" id="register-nama" required>
                    </div>
                    <div class="mt-3">
                        <label for="register-email">Email Address</label>
                        <input type="email" class="form-control" placeholder="email@example.com" id="register-email"
                            required>
                    </div>
                    <div class="mt-3">
                        <label for="register-password">Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" id="register-password"
                            required>
                    </div>
                    <div class="mt-3">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm Password"
                            id="register-confirm-password" required>
                    </div>

                    <button type="submit"
                        class="mt-4 btn btn-dark d-flex justify-content-center align-items-center">Register</button>

                    <div class="text2 mt-4 d-flex flex-row align-items-center">
                        <span>If you already have an account, please <a href="{{url_for('frontend.login')}}"
                                class="register">log in</a>
                            here.</span>
                    </div>
                </div>
            </form>
        </article>
    </div>
</section>

<script src="{{url_for('static', filename='assets/js/script-registration.js')}}"></script>

{% endblock %}
