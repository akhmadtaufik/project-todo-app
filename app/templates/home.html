  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../static/assets/css/style-home.css">
</head>

<body>

  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar" class="active">
      <h1><a href="index.html" class="logo"><ion-icon name="logo-buffer"></ion-icon></a></h1>
      <ul class="list-unstyled components mb-5">
        <li class="active">
          <a href="#"><ion-icon name="home"></ion-icon> Home</a>
        </li>
        <li>
          <a href="#"><ion-icon name="person"></ion-icon> Profile</a>
        </li>
      </ul>

      <div class="footer">
        <p>
          Copyright &copy;
          <script>document.write(new Date().getFullYear());</script> All rights reserved
        </p>
      </div>
    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

          <button type="button" id="sidebarCollapse" class="btn btn-primary">
            <i class="fa fa-bars"></i>
            <span class="sr-only">Toggle Menu</span>
          </button>
      </nav>

      <section class="container mt-5 min-vh-100" id="task" data-bs-spy="scroll">
        <div class="row mt-5">
          <div class="col border p-3" id="todo">
            <h2>Todo</h2>
            <article class="border p-3 drag" id="drag1">
              <h4>Judul</h4>
              <p>Lorem ipsum dolor sit amet.</p>
              <button class="badge bg-danger" id="badge-delete">
                Delete
              </button>
              <button class="badge bg-info" id="badge-edit">
                Edit
              </button>
            </article>
          </div>
          <div class="col border p-3 offset-2">
            <h2>Done</h2>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary end-0 mx-5 my-5" id="btn-add">
            <ion-icon name="add-circle" style="font-size: 32px;"></ion-icon> Add Task
          </button>
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="../static/assets/js/script-home.js"></script>
